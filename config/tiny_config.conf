
# Global settings (optional, depending on your parser)
max_client_body_size 10M;
error_page 404 /errors/404.html;
error_page 500 /errors/500.html;

# Virtual server #1
server {
    listen 127.0.0.1:8080;
    root ./site1;

    # Default index file
    index index.html;

    # Routes (location-like rules)
    location / {
        methods GET POST;        # Accept only GET and POST
    }

    location /kapouet {
        root /tmp/www;           # Requests to /kapouet/... map to /tmp/www/...
        autoindex on;            # Directory listing enabled
        index home.html;         # Default file if directory is requested
        upload_store /tmp/uploads; # Allow file upload here
    }

    location /redirectme {
        return 301 /newplace;    # Redirection
    }
}

# Virtual server #2
server {
    listen 127.0.0.1:8081;
    root ./site2;

    index index.html;

    location / {
        methods GET;             # Only GET requests
    }
}
