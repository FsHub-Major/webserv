# Global root directive applies to all servers by default
root /var/www/global;

# Server 1: inherits global root
server {
	listen 8080;
	server_name server1.local;
	index index.html;
}

# Server 2: overrides with its own root
server {
	listen 9090;
	server_name server2.local;
	root /var/www/custom;
	index index.html;
}
