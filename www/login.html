<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cool Animated Login Page</title>
  <style>
    :root {
      --bg:#0f172a;
      --accent:#7c3aed;
      --accent2:#06b6d4;
      --radius:18px;
    }
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg),#021028);
      font-family:Inter,system-ui,sans-serif;
      overflow:hidden;
    }
    .blob {
      position:absolute;
      border-radius:50%;
      filter:blur(40px);
      opacity:.4;
      animation:float 8s ease-in-out infinite;
    }
    .blob.one {
      width:300px;height:300px;background:var(--accent);
      top:-80px;left:-80px;
    }
    .blob.two {
      width:260px;height:260px;background:var(--accent2);
      bottom:-90px;right:-70px;
      animation-delay:2s;
    }
    @keyframes float {
      0%,100% {transform:translateY(0)}
      50% {transform:translateY(-30px)}
    }
    .card {
      position:relative;
      z-index:1;
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(12px);
      padding:40px 30px;
      border-radius:var(--radius);
      width:320px;
      box-shadow:0 20px 50px rgba(0,0,0,0.6);
      text-align:center;
      color:white;
      animation:pop 0.8s ease;
    }
    @keyframes pop {
      from {transform:scale(.8);opacity:0}
      to {transform:scale(1);opacity:1}
    }
    h1 {
      margin:0 0 24px;
      font-size:24px;
      font-weight:700;
    }
    input {
      width:100%;
      padding:12px;
      margin-bottom:16px;
      border-radius:var(--radius);
      border:none;
      outline:none;
      background:rgba(255,255,255,0.1);
      color:white;
      font-size:15px;
    }
    button {
      width:100%;
      padding:12px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      border:none;
      border-radius:var(--radius);
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:transform .2s ease;
    }
    button:hover {
      transform:translateY(-2px) scale(1.02);
    }
    .msg {
      margin-top:14px;
      font-size:14px;
      opacity:.85;
    }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>
  <form class="card" id="loginForm">
    <h1>Welcome Back</h1>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="msg" id="msg"></div>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      msg.textContent = 'Sending...';
      msg.style.color = '#93c5fd';

      try{
        const body = new URLSearchParams({username:user, password:pass});
        const res = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body});
        if(!res.ok){
          const txt = await res.text();
          msg.textContent = `Error ${res.status}: ${txt}`;
          msg.style.color = '#f87171';
          return;
        }
        const data = await res.json().catch(()=>({status:'ok'}));
        msg.textContent = `Logged in as ${data.user || user}`;
        msg.style.color = '#4ade80';
        form.reset();
      }catch(err){
        msg.textContent = 'Network error. Try again.';
        msg.style.color = '#f87171';
      }
    });
  </script>
</body>
</html>
