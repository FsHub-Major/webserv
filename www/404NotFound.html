<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | WebServ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 0;
            animation: bounce 2s infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .error-description {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s both;
            backdrop-filter: blur(10px);
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Floating elements animation */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 20%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 80%;
            animation-delay: 3s;
        }

        .floating-element:nth-child(5) {
            width: 90px;
            height: 90px;
            left: 50%;
            animation-delay: 4s;
        }

        /* Robot animation */
        .robot {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            position: relative;
            animation: robotBob 3s ease-in-out infinite;
        }

        .robot-head {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 15px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .robot-eyes {
            display: flex;
            justify-content: space-between;
            padding: 20px 15px 0;
        }

        .robot-eye {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: blink 3s infinite;
        }

        .robot-antenna {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 20px;
            background: #666;
        }

        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -4px;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Glitch effect for 404 */
        .glitch {
            position: relative;
            color: white;
            font-size: 8rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }

        /* Keyframe animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes robotBob {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes blink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0.1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #ff00ff, -0.05em -0.025em 0 #00ffff, 0.025em 0.05em 0 #ffff00;
            }
            15% {
                text-shadow: 0.05em 0 0 #ff00ff, -0.05em -0.025em 0 #00ffff, 0.025em 0.05em 0 #ffff00;
            }
            16% {
                text-shadow: -0.05em -0.025em 0 #ff00ff, 0.025em 0.025em 0 #00ffff, -0.05em -0.05em 0 #ffff00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #ff00ff, 0.025em 0.025em 0 #00ffff, -0.05em -0.05em 0 #ffff00;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 #ff00ff, 0.05em 0 0 #00ffff, 0 -0.05em 0 #ffff00;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 #ff00ff, 0.05em 0 0 #00ffff, 0 -0.05em 0 #ffff00;
            }
            100% {
                text-shadow: -0.025em 0 0 #ff00ff, -0.025em -0.025em 0 #00ffff, -0.025em -0.05em 0 #ffff00;
            }
        }

        @keyframes glitch-1 {
            0% {
                clip-path: inset(20% 0 30% 0);
            }
            20% {
                clip-path: inset(80% 0 5% 0);
            }
            40% {
                clip-path: inset(50% 0 20% 0);
            }
            60% {
                clip-path: inset(10% 0 85% 0);
            }
            80% {
                clip-path: inset(70% 0 15% 0);
            }
            100% {
                clip-path: inset(20% 0 30% 0);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip-path: inset(40% 0 40% 0);
            }
            20% {
                clip-path: inset(90% 0 5% 0);
            }
            40% {
                clip-path: inset(30% 0 40% 0);
            }
            60% {
                clip-path: inset(5% 0 80% 0);
            }
            80% {
                clip-path: inset(60% 0 20% 0);
            }
            100% {
                clip-path: inset(40% 0 40% 0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-code,
            .glitch {
                font-size: 4rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .robot {
                width: 100px;
                height: 100px;
            }
            
            .robot-head {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="robot">
            <div class="robot-head">
                <div class="robot-antenna"></div>
                <div class="robot-eyes">
                    <div class="robot-eye"></div>
                    <div class="robot-eye"></div>
                </div>
            </div>
        </div>

        <h1 class="glitch" data-text="404">404</h1>
        <p class="error-message">Oops! Page Not Found</p>
        <p class="error-description">
            The page you're looking for seems to have vanished into cyberspace.<br>
            Our robot is still searching for it!
        </p>
        <a href="/" class="home-button">🏠 Return Home</a>
    </div>

    <script>
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Make robot eyes follow cursor
            const eyes = document.querySelectorAll('.robot-eye');
            
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                eyes.forEach(eye => {
                    const rect = eye.getBoundingClientRect();
                    const eyeX = rect.left + rect.width / 2;
                    const eyeY = rect.top + rect.height / 2;
                    
                    const angle = Math.atan2(mouseY - eyeY, mouseX - eyeX);
                    const distance = Math.min(3, Math.sqrt(Math.pow(mouseX - eyeX, 2) + Math.pow(mouseY - eyeY, 2)) / 10);
                    
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    eye.style.transform = `translate(${x}px, ${y}px)`;
                });
            });

            // Add click animation to home button
            const homeButton = document.querySelector('.home-button');
            homeButton.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px)';
                }, 100);
            });
        });
    </script>
</body>
</html>
